name: Deploy to Server

on:
  push:
    branches: [ "main" ]  # 仅 main 分支触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js 和依赖
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'  # 关键修改：指定 pnpm 缓存类型
          cache-dependency-path: pnpm-lock.yaml  # 指定锁定文件路径

      # 3. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false  # 禁用自动 install

      # 4. 显式配置 PATH（关键步骤）
      - name: Add pnpm to PATH
        shell: bash
        run: |
         echo "$(pnpm store path --silent)/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 3. 构建生产包
      - name: Build project
        run: pnpm run build:dev

      # 4. 部署到服务器（通过 SSH）
      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist-dev/"         # 构建输出目录
          target: "/usr/app" # 服务器目标路径

      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl reload nginx  # 可选，根据是否需要重启调整
